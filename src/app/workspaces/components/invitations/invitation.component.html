<div class="flex items-start border-b p-2" *ngFor="let invitation of invitations">
    <div class="flex-shrink-0 flex w-10 h-10 rounded-full bg-customBlue justify-center items-center align-middle text-white">
        <div class="text-lg align-middle">{{invitation.invitee.userName | slice:0:1}}</div>
    </div>
    <div class="ml-4">
        <p class="text-sm font-medium text-gray-900">{{invitation.invitee.userName}}</p>
        <p class="text-sm text-gray-500">Invited you to join <span class="font-medium text-black">{{invitation?.workspaceId?.name}}</span></p>
        <p class="text-sm text-gray-400">{{invitation?.createdAt | timeAgo}}</p>
        <div class="mt-2 space-x-2">
            <button class="bg-blue-500 text-white px-4 py-1 rounded" (click)="invitationHandle(invitation._id,'accepted')">Accept</button>
            <button class="bg-gray-300 text-gray-700 px-4 py-1 rounded" (click)="invitationHandle(invitation._id,'rejected')">Deny</button>
        </div>
    </div>
</div>
