
      <h2 class="text-lg  text-center mb-6 text-customBlue ml-2 ">Login  to continue</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="login()" >
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700"> Email</label>
          <input type="email" formControlName="email" id="email" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email">
          <small class="text-red-500" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']" >Email required</small>
          <small class="text-red-500" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']" >Invalid Email</small>
        </div>
        <div class="relative w-full mb-4">
          <div class="absolute inset-y-0 right-0 flex items-center px-2 ">
              <button
              type="button"
              (click)="passwordVisibility()"
              class="focus:outline-none"
               >
              <i [ngClass]="passwordFieldType === 'password' ? 'fa-regular fa-eye' : 'fa-solid fa-eye'"></i>
            </button>
          </div>
          <input type={{passwordFieldType}} formControlName="password" id="password" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password"> 
          <small class="text-red-500" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">password required</small>
      </div>
         
        <button type="submit" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600" [disabled]="loginForm.invalid">Continue</button>
        <span class="text-red-500 ">{{errMsg}}</span>
      </form>
  
      <div class="mt-6 text-center ">
        <p class="text-blue-600"><a routerLink="/auth/forgot_password" class="text-sm  hover:underline">can't login?</a><span> . </span><span><a routerLink="/auth/register" class="hover:underline text-sm">Create an account</a></span></p>
        
      </div>
