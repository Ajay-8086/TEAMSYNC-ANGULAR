
      <h2 class="text-lg  text-center mb-6 text-customBlue ml-2 ">Login  to continue</h2>
  
      <form>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700"> Email</label>
          <input type="email" id="email" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700"> Password</label>
            <input type="password" id="password" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password">
          </div>
         
        <button type="submit" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600">Continue</button>
      </form>

        <p class="text-blue-600"><a routerLink="/auth/forgot" class="text-sm  hover:underline">can't login?</a><span> . </span><span><a routerLink="/auth/register" class="hover:underline text-sm">Create an account</a></span></p>
        
      </div>
