<div class="bg-gray-50 flex items-center justify-center min-h-screen  w-full">

    <!-- Background Images -->
    <div class="hidden md:block absolute bottom-0 left-0">
        <img src="../../../../assets/images/default_left.dfc31853.svg" alt="Left Illustration" class="h-72">
      </div>
      <div class="hidden md:block absolute bottom-0 right-0">
        <img src="../../../../assets/images/default_right.a801c0cc.svg" alt="Right Illustration" class="h-72">
      </div>
  
    <!-- signup Form -->
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-xl">
      <div class="flex justify-center mb-4 items-center">
        <i class="fa-brands fa-teamspeak   mr-2 font-black text-center md:text-3xl text-xl"></i>
        <span class="font-bold md:text-2xl  text-xl">TeamSync</span>
      </div>
      <h2 class="text-lg  text-center mb-6 text-customBlue ml-2 ">signup  to continue</h2>
  
      <form>
        <div class="mb-4">
            <label for="userName" class="block text-sm font-medium text-gray-700"> UserName</label>
            <input type="text" id="userName" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your userName">
          </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700"> email</label>
          <input type="email" id="email" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700"> Password</label>
            <input type="password" id="password" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password">
          </div>
          <div class="mb-4">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700"> Confirm password</label>
            <input type="password" id="confirmPassword" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your confirmPassword">
          </div>
        <button type="submit" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600">Continue</button>
      </form>
  
      <div class="mt-6 text-center ">
        <a routerLink="/auth/login" class="text-sm text-blue-600 hover:underline">Already have an account?. Log in</a>
        
      </div>
  
      <div class="mt-8 text-center">
        <p class="text-xs text-gray-600">Unified Access for All Your Team's Tools.</p>
        <p class="text-xs text-gray-600"><span><a href="" class="hover:underline">Privacy Policy</a></span>. <span><a href="" class="hover:underline">User Notice</a></span></p>
      </div>
    </div>
  
  </div>
