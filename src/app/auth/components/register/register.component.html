
      <h2 class="text-lg  text-center mb-6 text-customBlue ml-2 ">Signup  to continue</h2>
  
      <form>
        <div class="mb-4">
            <label for="userName" class="block text-sm font-medium text-gray-700"> UserName</label>
            <input type="text" id="userName" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your userName">
          </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700"> Email</label>
          <input type="email" id="email" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email">
        </div>
        <div class="relative w-full mb-4">
          <div class="absolute inset-y-0 right-0 flex items-center px-2 ">
              <button
              type="button"
              (click)="passwordVisibility()"
              class="focus:outline-none"
               >
               <i [ngClass]="passwordFieldType === 'password' ? 'fa-regular fa-eye' : 'fa-solid fa-eye'"></i>
            </button>
          </div>
          <input type={{passwordFieldType}} id="password" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password"> 
        </div>
          <div class="mb-4">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700"> Confirm password</label>
            <input type="password" id="confirmPassword" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your confirmPassword">
          </div>
        <button type="submit" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600">Continue</button>
      </form>
  
      <div class="mt-6 text-center ">
        <a routerLink="/auth/login" class="text-sm text-blue-600 hover:underline">Already have an account?. Log in</a>
        
      </div>
