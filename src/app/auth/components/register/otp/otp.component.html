<h2 class="text-lg  text-center mb-6 text-customBlue ml-2 ">OTP verification send to {{email}}</h2>
<form  [formGroup]="otpForm" (ngSubmit)="verifyOtp()" class="bg-white p-6 rounded-lg  w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg">
    <div class="mb-4">
      <div id="otp" class="flex space-x-2 mt-1 justify-center">
        <input type="text"
         #otp1Ref
         (input)="autoInputChange(otp1Ref,otp2Ref)"
         (keyup)="onKeyup($event,1)"
         (click)="selectInput($event,1)"
         formControlName="otp1"
         maxlength="1"
          class="w-10 h-10 sm:w-12 sm:h-12 text-center p-2 sm:p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-green-500" 
        >
        <input type="text" 
        #otp2Ref
        (input)="autoInputChange(otp2Ref,otp3Ref)"
        (keyup)="onKeyup($event,2)"
        (click)="selectInput($event,2)"
        formControlName="otp2"
        maxlength="1" 
        class="w-10 h-10 sm:w-12 sm:h-12 text-center p-2 sm:p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-green-500" 
        >
        <input type="text"
        #otp3Ref
        (input)="autoInputChange(otp3Ref,otp4Ref)"
        (keyup)="onKeyup($event,3)"
        (click)="selectInput($event,3)"
        formControlName="otp3"
         maxlength="1" 
         class="w-10 h-10 sm:w-12 sm:h-12 text-center p-2 sm:p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-green-500"
        >
        <input type="text"
         maxlength="1" 
         #otp4Ref
        (input)="autoInputChange(otp4Ref,null)"
        (keyup)="onKeyup($event,4)"
        (click)="selectInput($event,4)"
        formControlName="otp4"
         class="w-10 h-10 sm:w-12 sm:h-12 text-center p-2 sm:p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-green-500"
         >
      </div>
    </div>
    <div class="flex flex-col gap-4 mt-1 justify-center md:w-[65%] w-[75%]   mx-auto">
        <button type="submit" class=" w-full py-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 disabled:hover:bg-blue-500" [disabled]="otpForm.invalid" >Submit</button>
        <div *ngIf="otpCountdown > 0;else counting" class="self-center">
          <p>Resend code in: {{ formatTimer(otpCountdown) }}</p>
        </div>
        <ng-template #counting>
          <a href="#" class="text-sm text-blue-500 hover:underline mx-auto">Didn't receive the code? Resend</a>
        </ng-template>
    </div>
</form>
