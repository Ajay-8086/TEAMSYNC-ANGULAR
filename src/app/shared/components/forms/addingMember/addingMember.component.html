<div class="flex items-center justify-center min-h-[400px]  ">
  <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-700" (click)="closeDialogue()">
    <i class="fa-solid fa-xmark text-xl ps-4"></i>
  </button>
  <div class="bg-white p-8 max-w-md w-full mx-4 md:mx-0 " >
    <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">Invite your team</h1>
    <p class="text-gray-600 mb-6">Invite upto 9 or more people by entering the name or email</p>
    <form class="self-start" (ngSubmit)="onSubmit()">
        <div class="mb-4 ">
          <div class="w-full ">
              <label class="block text-gray-500 text-sm  mb-2" for="workspaceName">Workspace member</label>
              <input type="text" [(ngModel)]="searchTerm" name="search" placeholder="Invite with link or email" class=" w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" (input)="searching()">
              <div class="absolute z-10 w-[60%] mt-1 bg-white rounded-lg shadow-lg" >
                <ul>
                  <li *ngFor="let result of searchResults" (click)="selectUser(result)" class="px-4 py-2 hover:bg-indigo-100 cursor-pointer flex flex-col">{{ result.userName }} <small class="text-gray-400">{{result.email}}</small></li>
                </ul>
              </div>
            </div>
            <div class="mt-2 flex flex-wrap">
              <div *ngFor="let user of selectedUser" class="flex items-center px-3 py-1 m-1 text-sm font-medium text-white bg-indigo-600 rounded-full">
                {{user.email}}
                <button (click)="removeUser(user)" class="ml-2 text-xs">
                  &times;
                </button>
              </div>
            </div>
        </div>
        <button class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300 disabled:hover:bg-blue-500"  type="submit">Continue</button>
      </form>
     <div class="w-full text-gray-500 mt-2 mx-auto text-center ">
      <div class="text-red-600">{{errorMsg}}</div>
      <a  class="hover:underline cursor-pointer" (click)="closeDialogue()">I'll do this later</a>
     </div>
  </div>
  <div class=" items-center justify-center max-w-screen-md w-[400px]  md:flex hidden   bg-container">
      <img src="../../../../assets/images/formImage.svg" alt="Workspace Illustration" class="max-w-full">
  </div>
</div>
