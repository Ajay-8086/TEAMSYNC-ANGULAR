<div class="w-[14rem] border-none sidebar-container ">
    <div class="sidebar-header w-full ">
      <div class="h-16 flex items-center justify-between w-full first-letter">
        <a routerLink="/user/home" class="flex items-center">
          <i class="fa-brands fa-teamspeak mr-2 text-2xl"></i>
          <span class="text-xl font-bold">TeamSync</span>
        </a>
        <button mat-icon-button class="md:hidden outline-none flex" (click)="toggleSidebar()" aria-label="Close sidebar">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
    <ul class="flex flex-col gap-4 items-start pb-4 text-gray-400">
      <li class="h-10 hover:bg-gray-100 cursor-pointer rounded-lg w-full flex px-8 justify-start items-center" routerLink="/user/home" routerLinkActive="activeLink">
        <a class="hover:text-customBlue flex gap-3 items-center">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
      </li>
      <li class="h-10 hover:bg-gray-100 cursor-pointer rounded-lg w-full flex px-8 justify-start items-center" routerLink="/user/recent" routerLinkActive="activeLink">
        <a class="hover:text-customBlue flex gap-2 items-center">
          <mat-icon>history</mat-icon>
          <span>Recent</span>
        </a>
      </li>
      <li class="topli h-10 hover:bg-gray-100 cursor-pointer rounded-lg w-full flex px-8 justify-start items-center" routerLink="/user/stared" routerLinkActive="activeLink">
        <a class="hover:text-customBlue flex gap-3 items-center">
          <mat-icon>stars</mat-icon>
          <span>Stared</span>
        </a>
      </li>
    </ul>
    <div class="px-2"><hr></div>
    <div class="py-2 text-gray-400">
      <div class="flex w-[96%] justify-between items-center">
        <h1 class="px-6 font-medium">{{content}}</h1>
        <button class="mt-3 px-5" (click)="openDialogue()">
          <i class="fa-regular fa-square-plus text-lg pb-2"></i>
        </button>
      </div>
      <ul class="w-full flex flex-col items-start gap-4  text-center py-2 overflow-auto scrollable-list" *ngIf="content == 'workspace' else boardsUl">
        <li class="h-10 hover:bg-gray-100 text-black cursor-pointer py-2 rounded-lg w-full flex px-10 justify-start items-center" [routerLink]="['/user/workspaces', data._id]" routerLinkActive="activeLink" *ngFor="let data of workspaces">{{data.name}}</li>
      </ul>
      <ng-template #boardsUl>
        <ul class="w-full flex flex-col items-start gap-2 text-center py-2 scrollable-list">
          <li class="h-10 hover:bg-gray-100 text-black cursor-pointer rounded-lg w-full flex px-8 justify-start items-center" *ngFor="let data of boards">{{data.name}}</li>
        </ul>
      </ng-template>
    </div>
  </div>
