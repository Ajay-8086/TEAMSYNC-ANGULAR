<div class="header w-full h-16 flex items-center justify-between px-4 border-b shadow-sm">
    <div class="h-16 flex items-center justify-between w-40" *ngIf="profile">
      <a routerLink="/user/home" class="flex items-center">
        <i class="fa-brands fa-teamspeak mr-2 text-2xl"></i>
        <span class="text-xl font-bold hidden md:block">TeamSync</span>
      </a>
    </div>
    <div class="flex items-center">
      <button *ngIf="isScreenSmall" (click)="toggleSidebar()" aria-label="Open sidebar" class="flex">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <ul class="flex md:w-72 w-36 justify-between items-center text-gray-400">
      <li routerLink="" class="space-x-2 hover:text-customBlue flex items-center h-16 hover:border-b-customBlue hover:border-b-4">
        <i class="fa-solid fa-table"></i>
        <span class="md:inline hidden">Table</span>
      </li>
      <li routerLink="" class="space-x-2 hover:text-customBlue flex items-center h-16 hover:border-b-customBlue hover:border-b-4">
        <i class="fa-solid fa-chart-simple"></i>
        <span class="md:inline hidden">Boards</span>
      </li>
      <li routerLink="" class="space-x-2 hover:text-customBlue flex items-center h-16 hover:border-b-customBlue hover:border-b-4">
        <i class="fa-solid fa-calendar-days"></i>
        <span class="md:inline hidden">Calendar</span>
      </li>
    </ul>
    <div class="hidden md:flex px-4 py-3 border border-gray-300 overflow-hidden max-w-md mx-auto font-[sans-serif] rounded-full transition-all duration-300 ease-in-out focus-within:max-w-lg w-full lg:w-1/2">
      <input type="email" placeholder="Search Something..." class="w-full outline-none bg-transparent text-gray-600 text-sm" />
      <mat-icon>search</mat-icon>
    </div>
    <div class="flex w-36 justify-around">
      <div (click)="notifications()"><i class="fa-regular fa-bell text-2xl"></i></div>
      <div (click)="chat()"><i class="fa-regular fa-comment text-2xl"></i></div>
      <div>  
        <button class="py-[.3rem] px-[.5rem] rounded-[100%] bg-blue-800 text-white text-sm md:text-base" (click)="showProfile()">
          {{icon}}
        </button>
      </div>
    </div>
  </div>
  <div class="md:hidden px-4 flex py-3 border border-gray-300 overflow-hidden max-w-md mx-auto font-[sans-serif] rounded-full mt-4">
    <input type="email" placeholder="Search Something..." class="w-full outline-none bg-transparent text-gray-600 text-sm" />
    <mat-icon>search</mat-icon>
  </div>
