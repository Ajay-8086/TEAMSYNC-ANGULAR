<!-- card.component.html -->
<div class="p-4  rounded-lg shadow-md border   outline outline-gray-50" [ngClass]="{'h-[8rem]': !isExpanded, 'h-auto': isExpanded}">
    <div class="text-wrap h-[70%]  overflow-hidden relative" [ngClass]="{'hidden': isExpanded}" #contentPreview>
        <h2 class="text-xl font-medium mb-2 text-black">{{title}}</h2>
        <p class="text-gray-400">{{content}}</p>
    </div>
    <div class="hidden" [ngClass]="{'hidden': !isExpanded}" #contentFull>
        <h2 class="text-xl font-medium mb-2 text-black">{{title}}</h2>
        <p class="text-gray-400">{{content}}</p>
    </div>
    <p *ngIf="isOverflow" (click)="toggleContent($event)" class="text-blue-500 mt-2 inline-block">
        {{ isExpanded ? 'Less' : 'More' }}
    </p>
</div>
