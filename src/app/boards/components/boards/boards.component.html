<mat-sidenav-container class="h-screen">
    <mat-sidenav #sidenav mode="side" [(opened)]="isSidebarOpen" class="sidebar-content" [mode]="isScreenSmall ? 'over' : 'side'" [fixedInViewport]="isScreenSmall ? true : false">
      <div class="sidebar-header">
        <div class="h-16 flex items-center justify-start w-full ">
          <a routerLink="/user/home" class="flex items-center">
            <i class="fa-brands fa-teamspeak mr-2 text-2xl"></i>
            <span class="text-xl font-bold">TeamSync</span>
          </a>
          <button mat-icon-button class="md:hidden outline-none flex" (click)="toggleSidebar()" aria-label="Close sidebar">
            <mat-icon class="ml-20">close</mat-icon>
          </button>
        </div>
      </div>
      <ul class=" flex flex-col gap-4 items-start pb-4  text-gray-400">
        <li class="h-10 hover:bg-gray-100 cursor-pointer rounded-lg w-full flex px-8 justify-start items-center">
          <a routerLink="/user/home" class="hover:text-customBlue flex gap-3 items-center" routerLinkActive="activeLink">
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </a>
        </li>
        <li class="h-10 hover:bg-gray-100 cursor-pointer rounded-lg w-full flex px-8 justify-start items-center">
          <a routerLink="/user/recent" class="hover:text-customBlue flex gap-2 items-center" routerLinkActive="activeLink">
            <mat-icon>history</mat-icon>
            <span>Recent</span>
          </a>
        </li>
        <li class="h-10 hover:bg-gray-100 cursor-pointer rounded-lg w-full flex px-8 justify-start items-center">
          <a routerLink="/user/stared" class="hover:text-customBlue flex gap-3 items-center" routerLinkActive="activeLink">
            <mat-icon>stars</mat-icon>
            <span>Stared</span>
          </a>
        </li>
      </ul>
      <div class="px-2"><hr></div>
      <div class="py-2 text-gray-400">
        <div class="flex w-[96%] justify-between items-center">
          <h1 class="px-6">Boards</h1>
          <button class="mt-3 px-5">
            <i class="fa-regular fa-square-plus text-lg pb-2"></i>
          </button>
        </div>
        <ul class="w-full flex flex-col items-start gap-2 text-center py-2">
          <li class="h-10 hover:bg-gray-100 cursor-pointer rounded-lg w-full flex px-8 justify-start items-center">Home</li>
          <li class="h-10 hover:bg-gray-100 cursor-pointer rounded-lg w-full flex px-8 justify-start items-center">Home</li>
          <li class="h-10 hover:bg-gray-100 cursor-pointer rounded-lg w-full flex px-8 justify-start items-center">Home</li>
        </ul>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="header  w-full h-16 flex items-center justify-between px-4 border-b">
        <div class="flex items-center">
          <button *ngIf="isScreenSmall" (click)="toggleSidebar()" aria-label="Open sidebar" class="flex">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <ul class="flex md:w-72 w-36 justify-between items-center text-gray-400 ">
          <li routerLink="" class="space-x-2 hover:text-customBlue flex items-center h-16 hover:border-b-customBlue hover:border-b-4">
            <i class="fa-solid fa-table"></i>
            <span class="md:inline hidden">Table</span>
          </li>
          <li routerLink="" class="space-x-2 hover:text-customBlue flex items-center h-16 hover:border-b-customBlue hover:border-b-4">
            <i class="fa-solid fa-chart-simple"></i>
            <span class="md:inline hidden">Boards</span>
          </li>
          <li routerLink="" class="space-x-2 hover:text-customBlue flex items-center h-16 hover:border-b-customBlue hover:border-b-4">
            <i class="fa-solid fa-calendar-days"></i>
            <span class="md:inline hidden">Calendar</span>
          </li>
        </ul>
        <div class="flex px-4 py-3 rounded-md border-2 border-blue-500 overflow-hidden max-w-md mx-auto font-[sans-serif]">
          <input type="email" placeholder="Search Something..." class="w-full outline-none bg-transparent text-gray-600 text-sm" />
          <mat-icon>search</mat-icon>
        </div>
        <div class="flex w-36 justify-between">
          <div><i class="fa-regular fa-bell text-2xl"></i></div>
          <div><i class="fa-regular fa-comment text-2xl"></i></div>
          <div>icon</div>
        </div>
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
